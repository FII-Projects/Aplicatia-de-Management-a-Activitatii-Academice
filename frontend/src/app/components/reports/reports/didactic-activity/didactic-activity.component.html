<nav class="panel middle-block fill">
  <p class="panel-heading">
    Activitate didactică
  </p>

  <div class="p-5">

    <form (ngSubmit)="onSubmit($event)" class="flex-column" #userForm>

      <div *ngIf="responseMessage !== ''">
        <i class="fa-solid fa-circle-info"></i> {{responseMessage}}
      </div>

      <div>
        <div class="field">
          <label class="label">Denumire disciplină</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="text" name="className" [(ngModel)]="form.className">
          </div>
        </div>

        <div class="field">
          <label class="label">Tipul activității</label>
          <div class="control">
            <div class="select">
              <select name="activityType" [(ngModel)]="form.activityType" [disabled]="readonly">
                <option *ngFor="let item of activityType">{{item}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Anul susținerii activității</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="number" placeholder="2022" name="yearOfAttendingActivity" [(ngModel)]="form.yearOfAttendingActivity">
          </div>
        </div>
      </div>




      <div class="field is-grouped" *ngIf="!readonly">
        <div class="control" *ngIf="!editMode">
          <button class="button is-link" [class.is-loading]="loading" [disabled]="!checkForm(userForm)">Trimite</button>
        </div>
        <div class="control" *ngIf="editMode">
          <button class="button is-link" [class.is-loading]="loading" [disabled]="!checkForm(userForm)">Modifică</button>
        </div>
        <div class="control">
          <button type="button" class="button is-light" (click)="onCancel()">Anulează</button>
        </div>
      </div>

    </form>

  </div>
</nav>
