<nav class="panel middle-block fill">
  <p class="panel-heading">
    ISI proceedings
  </p>

  <div class="p-5">

    <form (ngSubmit)="onSubmit($event)" class="flex-column" #userForm>

      <div *ngIf="responseMessage !== ''">
        <i class="fa-solid fa-circle-info"></i> {{responseMessage}}
      </div>

      <div>
        <div class="field">
          <label class="label">Titlul articolului</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="text" placeholder="Demo" name="articleTitle" [(ngModel)]="form.articleTitle">
          </div>
        </div>

        <div class="field">
          <label class="label">Autori</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="text" placeholder="Demo" name="authors" [(ngModel)]="form.authors">
          </div>
        </div>

        <div class="field">
          <label class="label">Denumire conferința</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="text" placeholder="Demo" name="conferenceName" [(ngModel)]="form.conferenceName">
          </div>
        </div>

        <div class="field">
          <label class="label">Tip volum indexat</label>
          <div class="control">
            <div class="select">
              <select name="indexedVolumeType" [(ngModel)]="form.indexedVolumeType" [disabled]="readonly">
                <option *ngFor="let item of indexedVolumeType">{{item}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Anul publicării</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="number" placeholder="2022" name="publicationYear" [(ngModel)]="form.publicationYear">
          </div>
        </div>

        <div class="field">
          <label class="label">Tipul lucrarii</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="text" placeholder="articol, rezumat..." name="articleType" [(ngModel)]="form.articleType">
          </div>
        </div>

        <div class="field">
          <label class="label">Tip conferință</label>
          <div class="control">
            <div class="select">
              <select name="conferenceType" [(ngModel)]="form.conferenceType" [disabled]="readonly">
                <option *ngFor="let item of conferenceType">{{item}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Linkul conferinței</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="link" placeholder="https://google.com" name="conferenceLink" [(ngModel)]="form.conferenceLink">
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Nr. pagină de start</label>
              <div class="control">
                <input  [disabled]="readonly" class="input" type="number" placeholder="0" name="startingPage" [(ngModel)]="form.startingPage">
              </div>
            </div>
          </div>

          <div class="column">
            <div class="field">
              <label class="label">Nr. pagina de sfârșit</label>
              <div class="control">
                <input  [disabled]="readonly" class="input" type="number" placeholder="1" name="endingPage" [(ngModel)]="form.endingPage">
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Observații</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="text" placeholder="Demo" name="observations" [(ngModel)]="form.observations">
          </div>
        </div>
      </div>




      <div class="field is-grouped" *ngIf="!readonly">
        <div class="control" *ngIf="!editMode">
          <button class="button is-link" [class.is-loading]="loading" [disabled]="!checkForm(userForm)">Trimite</button>
        </div>
        <div class="control" *ngIf="editMode">
          <button class="button is-link" [class.is-loading]="loading" [disabled]="!checkForm(userForm)">Modifică</button>
        </div>
        <div class="control">
          <button type="button" class="button is-light" (click)="onCancel()">Anulează</button>
        </div>
      </div>

    </form>

  </div>
</nav>
