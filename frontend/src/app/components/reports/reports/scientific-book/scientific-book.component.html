<nav class="panel middle-block fill">
  <p class="panel-heading">
    Cărţi ştiinţifice sau capitole de cărți publicate în edituri
  </p>

  <div class="p-5">

    <form (ngSubmit)="onSubmit($event)" class="flex-column" #userForm>

      <div *ngIf="responseMessage !== ''">
        <i class="fa-solid fa-circle-info"></i> {{responseMessage}}
      </div>

      <div>
        <div class="field">
          <label class="label">Domenii de ierarhizare</label>
          <div class="control">
            <div class="select">
              <select name="hierarchyDomains" [(ngModel)]="form.hierarchyDomains" [disabled]="readonly">
                <option *ngFor="let item of hierarchyDomains">{{item}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Titlul capitolului</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="text" name="chapterTitle" [(ngModel)]="form.chapterTitle">
          </div>
        </div>

        <div class="field">
          <label class="label">Autori</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="text" name="authors" [(ngModel)]="form.authors">
          </div>
        </div>

        <div class="field">
          <label class="label">Titlul cărții</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="text" name="bookTitle" [(ngModel)]="form.bookTitle">
          </div>
        </div>

        <div class="field">
          <label class="label">Numărul de pagini</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="number" placeholder="10" name="pageNumber" [(ngModel)]="form.pageNumber">
          </div>
        </div>

        <div class="field">
          <label class="label">Anul publicării</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="number" placeholder="2022" name="publicationYear" [(ngModel)]="form.publicationYear">
          </div>
        </div>

        <div class="field">
          <label class="label">Editura</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="text" name="publishingHouse" [(ngModel)]="form.publishingHouse">
          </div>
        </div>

        <div class="field">
          <label class="label">Tipul publicației</label>
          <div class="control">
            <div class="select">
              <select name="publicationType" [(ngModel)]="form.publicationType" [disabled]="readonly">
                <option *ngFor="let item of publicationType">{{item}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">ISBN</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="text" name="isbn" [(ngModel)]="form.isbn">
          </div>
        </div>

        <div class="field">
          <label class="label">Observații</label>
          <div class="control">
            <input  [disabled]="readonly" class="input" type="text" name="observations" [(ngModel)]="form.observations">
          </div>
        </div>
      </div>




      <div class="field is-grouped" *ngIf="!readonly">
        <div class="control" *ngIf="!editMode">
          <button class="button is-link" [class.is-loading]="loading" [disabled]="!checkForm(userForm)">Trimite</button>
        </div>
        <div class="control" *ngIf="editMode">
          <button class="button is-link" [class.is-loading]="loading" [disabled]="!checkForm(userForm)">Modifică</button>
        </div>
        <div class="control">
          <button type="button" class="button is-light" (click)="onCancel()">Anulează</button>
        </div>
      </div>

    </form>

  </div>
</nav>
